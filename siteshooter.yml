---
domain:
  name:
  auth:
    user:
    pwd:

paths:
 output: screenshots

pdf_options:
 excludeMeta: true

screenshot_options:
  delay: 2000
  image_quality: '60-80'

sitecrawler_options:
  cache: false
  exclude:
   - "pdf"
  stripQuerystring: true

viewports:
 - viewport: desktop-large
   width: 1600
   height: 1200
 - viewport: tablet-landscape
   width: 1024
   height: 768
 - viewport: tablet-portrait
   width: 768
   height: 1024
 - viewport: iPhone5
   width: 320
   height: 568
 - viewport: iPhone6
   width: 375
   height: 667
